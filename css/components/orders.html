<!-- Active Projects/Orders Component -->
<div class="orders-container">
  <div class="orders-header">
      <h2>Active Projects</h2>
      <div class="order-actions">
          <button class="new-order-btn">
              <i class="fas fa-plus"></i>
              New Project
          </button>
      </div>
  </div>

  <div class="active-orders">
      <div class="order-item">
          <div class="order-status">
              <span class="status-indicator in-progress"></span>
              <span class="status-text">In Progress</span>
          </div>
          <div class="order-details">
              <div class="order-info">
                  <h4>Kubernetes Migration</h4>
                  <p>Migrating legacy applications to containerized infrastructure</p>
                  <div class="order-meta">
                      <span class="priority high">High Priority</span>
                      <span class="timeframe">Est. Completion: Q1 2024</span>
                  </div>
              </div>
              <div class="order-progress">
                  <div class="progress-bar">
                      <div class="progress" style="width: 65%"></div>
                  </div>
                  <span class="progress-text">65% Complete</span>
              </div>
          </div>
      </div>

      <!-- Additional project entries... -->
  </div>
</div>

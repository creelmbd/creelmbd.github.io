<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Creelman - PNG to SVG</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tech.css" rel="stylesheet">
</head>
</head>
<body>
    <h1>PNG to SVG Converter</h1>
    <input type="file" id="upload" accept="image/png" />
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/potrace@2.0.4/potrace.min.js"></script>
    <script>
        document.getElementById('upload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function () {
                    Potrace.loadImageFromUrl(img.src, function () {
                        Potrace.process(function (err, svg) {
                            if (!err) {
                                document.getElementById('output').innerHTML = svg;
                            }
                        });
                    });
                };
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
